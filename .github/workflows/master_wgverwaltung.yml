# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - wgverwaltung

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
        
    - name: Copy required Files to deployment directory
      run: mkdir deploy & cp src deploy & cp web deploy
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'wgverwaltung'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca79de3be900449da3ae5ec1d8d0253b }}
        package: '${{ github.workspace }}/deploy'

    - name: Clean build files
      run: rm deploy
