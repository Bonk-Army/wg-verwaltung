<!DOCTYPE html>
<html lang="de">
<head>
    <title>Login/Register Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/Login/LoginRegister.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/Login/LoginRegister.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script><!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script><!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6"><a href="#" class="active" id="login-form-link">Login</a></div>
                        <div class="col-xs-6"><a href="#" id="register-form-link">Register</a></div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="login" method="post" role="form" style="display: block;">
                                <div class="form-group"><input type="text" name="username" id="username" tabindex="1"
                                                               class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group"><input type="password" name="password" id="password"
                                                               tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center"><input type="checkbox" tabindex="3" class=""
                                                                           name="remember" id="remember"> <label
                                        for="remember"> Remember Me</label></div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3"><input type="submit" name="login-submit"
                                                                                     id="login-submit" tabindex="4"
                                                                                     class="form-control btn btn-login"
                                                                                     value="Log In"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center"><a href="https://phpoll.com/recover" tabindex="5"
                                                                        class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="login" method="post" role="form" style="display: none;">
                                <div class="form-group"><input type="text" name="username" id="username" tabindex="1"
                                                               class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group"><input type="email" name="email" id="email" tabindex="1"
                                                               class="form-control" placeholder="Email Address"
                                                               value=""></div>
                                <div class="form-group"><input type="password" name="password" id="password"
                                                               tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group"><input type="password" name="confirm-password"
                                                               id="confirm-password" tabindex="2" class="form-control"
                                                               placeholder="Confirm Password"></div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3"><input type="submit"
                                                                                     name="register-submit"
                                                                                     id="register-submit" tabindex="4"
                                                                                     class="form-control btn btn-register"
                                                                                     value="Register Now"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>$(function () {
    $('#login-form-link').click(function (e) {
        $("#login-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $('#register-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });
    $('#register-form-link').click(function (e) {
        $("#register-form").delay(100).fadeIn(100);
        $("#login-form").fadeOut(100);
        $('#login-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });
});</script>
</body>
</html>
