<form class="form-signin">
    <--Lama Image-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUser" class="sr-only">Username</label>
    <input type="user" id="inputUser" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword1" class="sr-only">Password</label>
    <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
    <label for="eMail" class="sr-only">Password</label>
    <input type="email" id="eMail" class="form-control" placeholder="EMail-Adresse" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
